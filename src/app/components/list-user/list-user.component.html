<section class="row mt-5">
    <div class="col">
        <button class="btn btn-primary float-right mb-3" data-toggle="modal"
            data-target="#modalBook">Nueva Entrada</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Raza</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Clase ISACH</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let study of studies;index as i">
                    <th scope="row">{{i + 1}}</th>
                    <td scope="col">{{study.raza}}</td>
                    <td scope="col">{{study.sexo == 1 ? 'Macho' : 'Hembra'}}</td>
                    <td scope="col">{{study.edad}}</td>
                    <td scope="col">{{study.isach}}</td>
                    <td scope="col">&nbsp;</td>
                    <td scope="col">&nbsp;</td>
                    <td>
                        <button class= "btn btn-danger" (click)="onDeleteStudy(study.id)">Delete</button>
                    </td>
                </tr>
            </tbody>  
        </table>
    </div>
</section>
<app-modals  [userUid]="userUid"></app-modals>
